<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart — Aurum Gallery</title>

 
  <link rel="stylesheet" href="{{ url_for('static', filename='css/shop.css') }}">
  <!-- Cart-specific styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

<header class="lux-navbar">
  <div class="brand">Aurum Gallery</div>
  <nav class="nav-right">
    <ul>
      <li><a href="{{ url_for('shop.inventory') }}">Gallery</a></li>
      <li><a href="{{ url_for('shop.home') }}#about">About</a></li>
      <li><a href="{{ url_for('shop.home') }}#contact">Contact</a></li>
      <li><a href="{{ url_for('auth.logout') }}" class="logout-btn">Logout</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="cart-container">
    <h2>Your Shopping Cart</h2>

    <div id="cart-items" class="cart-items"></div>

    <div class="cart-summary">
      <p class="total">Total: <span id="cart-total">$0</span></p>
      <div class="cart-buttons">
        <button id="clear-cart" class="clear-btn">Clear Cart</button>
        <a href="{{ url_for('shop.inventory') }}" class="continue-btn">← Continue Shopping</a>
        <a href="{{ url_for('shop.checkout') }}" class="checkout-btn">Proceed to Checkout →</a>
      </div>
    </div>
  </section>
</main>


<div id="cart-popup" class="cart-popup">Item added to cart!</div>

<footer>
  <p>© 2025 Aurum Gallery. All rights reserved.</p>
</footer>

<script src="{{ url_for('static', filename='js/cart.js') }}"></script>
</body>
</html>
